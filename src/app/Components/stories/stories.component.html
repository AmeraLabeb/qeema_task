<main>
  
  <div class="stories d-flex">
    <div *ngFor="let item of stories" class="stories-content p-2">
      <!-- photo -->
      <a href="#"><img HighLight [defaultColor]="defaultColor" [color]="color" [src]="item.img" class="rounded-circle"
          alt={{item.name}} width="80" height="80">
          <!-- name -->
        <p class="stories-name">{{item.name}}</p>
      </a>
    </div>
  </div>
</main>
<hr>
