<section class="sidebarContainer">
  
<nav class="navbar ">
    <form class="row" role="search">
        <div class="col-7">
            <div class="searchComponent">
              <input class="form-control rounded-pill" type="search" placeholder="Search " aria-label="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
         <div class="col-5 row">
                <div class="col-12 buttons d-flex">
                      <button class="" type="submit" >
                        <i class="fa-solid fa-bell"></i>
                      </button>
                      <button class="" type="submit" >
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                      </button>
                </div>
      </div>
    </form>
</nav>
<br> 
<div class="row">
 
<h4><B class="col-7">Suggetions For You</B>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="col-2 see  "><B> See All</B></span>  </h4></div>

<ul class="navbar-nav ms-auto">
    <li class="nav-item" *ngFor="let item of side">
                        <div class="row follow" >
                          <div class="col-2 ">
                                  <img [src]="item.imgs" class="rounded-circle" alt="Cinque Terre">
                          </div>
                          <div class="col-5 ">
                               <p>{{item.names}}</p>
                               <p>{{item.email}}</p>
                          </div>
                          <div class="col-5"> 
                                <button HighLight type="button" class="btn btn-primary"> follow </button>
                          </div>
                      </div>
  
    </li>


    
  </ul>
</section>
